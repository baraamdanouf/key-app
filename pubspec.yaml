name: key_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  ionicons: ^0.2.2
  get: ^4.6.1
  flutter_screenutil: ^5.3.1
  double_back_to_close: ^2.0.0
  device_info: ^2.0.2
  flutter_speed_dial: ^6.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Almarai
      fonts:
          - asset: assets/fonts/Almarai-Regular.ttf


